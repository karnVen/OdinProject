<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        .carousel-container {
            width: 600px;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin: 40px auto;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }

        .carousel-slides {
            display: flex;
            width: 300%;
            height: 100%;
            transition: none; /* No animation per requirements */
            position: relative;
        }

        .slide {
            flex: 1 0 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .arrow {
            position: absolute;
            top: 50%;
            background-color: rgba(255,255,255,0.7);
            border: none;
            font-size: 2rem;
            cursor: pointer;
            padding: 0 10px;
            user-select: none;
            transform: translateY(-50%);
            z-index: 1;
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }

        .nav-dots {
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 15px;
        }

        .dot {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background-color: #ddd;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }

        .dot.active {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slides">
            <div class="slide"><img src="image1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="image2.png" alt="Slide 2"></div>
            <div class="slide"><img src="image3.png" alt="Slide 3"></div>
        </div>

        <button class="arrow left-arrow" aria-label="Previous slide">&#10094;</button>
        <button class="arrow right-arrow" aria-label="Next slide">&#10095;</button>

        <div class="nav-dots">
            <span class="dot" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
        </div>
    </div>
    <script>
        // Select necessary elements
        const slidesContainer = document.querySelector('.carousel-slides');
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const leftArrow = document.querySelector('.left-arrow');
        const rightArrow = document.querySelector('.right-arrow');

        let currentSlide = 0;
        const totalSlides = slides.length;

        // Show requested slide and update dots
        function showSlide(index) {
            if (index >= totalSlides) currentSlide = 0;
            else if (index < 0) currentSlide = totalSlides - 1;
            else currentSlide = index;

            // Use transform to move slides
            slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;

            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        leftArrow.addEventListener('click', () => {
            prevSlide();
            resetInterval();
        });

        rightArrow.addEventListener('click', () => {
            nextSlide();
            resetInterval();
        });

        dots.forEach(dot => {
            dot.addEventListener('click', (e) => {
                const slideIndex = parseInt(e.target.getAttribute('data-slide'));
                showSlide(slideIndex);
                resetInterval();
            });
        });

        // Auto-advance every 5 seconds
        let slideInterval = setInterval(nextSlide, 5000);

        function resetInterval() {
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 5000);
        }

        // Initial status
        showSlide(currentSlide);
    </script>
</body>
</html>
